<div class="book-row" (click)="onRowClick()">
  <div class="book-main-info">
    <div class="book-header">
      <h3 class="book-title">{{ book().title }}</h3>
      <span class="book-rating">‚≠ê {{ book().rating }}/5</span>
    </div>
    <p class="book-author">by {{ book().author }}</p>
    <div class="book-details">
      <span class="detail-badge">{{ book().genre }}</span>
      <span class="detail-item">üìã Catalog #{{ book().id }}</span>
      <span class="detail-item">üìÖ {{ book().publicationDate }}</span>
    </div>
  </div>

  <div class="book-actions">
    <div class="book-availability">
      <label class="availability-toggle" (click)="$event.stopPropagation()">
        <span class="status-label" [class.available]="displayedAvailability()" [class.unavailable]="!displayedAvailability()">
          {{ displayedAvailability() ? 'Checked In' : 'Checked Out' }}
        </span>
        <input
          type="checkbox"
          [checked]="displayedAvailability()"
          (change)="onToggleAvailability()"
        />
        <span class="toggle-switch" [class.checked]="displayedAvailability()">
          <span class="toggle-slider"></span>
        </span>
      </label>
    </div>

    <div class="action-buttons">
      <button class="edit-btn" (click)="onEdit($event)" title="Edit book">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        <span>Edit</span>
      </button>

      <button class="delete-btn" (click)="onDelete($event)" title="Delete book">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          <line x1="10" y1="11" x2="10" y2="17"/>
          <line x1="14" y1="11" x2="14" y2="17"/>
        </svg>
        <span>Delete</span>
      </button>
    </div>
  </div>
</div>
